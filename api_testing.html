<script type="text/javascript">

var ingredients = [];

//add ingredients to array and send array to a request variable which is used in the API request

$("#addIngredients").on("click", function(event) { 

      event.preventDefault();


      var newIngredient = $("#ingredientsInput").val().trim();

      ingredients.push(newIngredient);

      data.ref().push(newIngredient);

      console.log(newIngredient)

      $("#ingredientsList").html(ingredients.join(","));

      $("#ingredientsInput").val("");


  });


data.ref().on("child_added", function(childSnapshot, prevChildKey) {
 
  console.log(childSnapshot.val());
  // Store everything into a variable.
  var added = childSnapshot.val();
});

//submit array of ingredients into an API request

$("#submitIngredients").on("click", function(event) {

  event.preventDefault();

  var APIKey = "AIzaSyA0lByGdjwXW_rdcaua4X89lrpTON6bG50";

  var ingredients = ingredients.join(",");

  var queryURL = "http://food2fork.com/api/search?key=" + APIKey + "&q=" + ingredients;
    
    $.ajax({
     
      url:queryURL,
